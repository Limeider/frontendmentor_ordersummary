<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    
    <div class="bg_container">
      <img src="images/pattern-background-desktop.svg" alt="background pattern">
    </div>

    <div class="main_container">
      <div class="content_container">

        <div class="image_container">
          <img src="images/illustration-hero.svg" alt="illustration hero">
        </div>

        <div class="product_info">
          <div class="description_container">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
  
          <div class="price_container">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="annual_plan">
              <h4>Annual Plan </h4>
            <p>$59.99/year </p>
            </div>
            <h5>Change</h5>
          </div>
  
          <div class="btn_proceed">
            <button type="button">Proceed to Payment</button>
          </div>
  
          <div class="btn_cancel">
            <button type="button">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">Limeider</a>.
      </div>
    </div>
  </main>
</body>
</html>
